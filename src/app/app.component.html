<div class="container">


  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label class="visaully-hidden"  >chekcboxItem</label>
      <input type="text" name="checkboxitem" class="form-control" [(ngModel)]="newItem">
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" (click)="$event.preventDefault();addNewItem()">
          Addchecklist</button>
      </div>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-select"
        [(ngModel)]="selectFilter"
        (ngModelChange)="filterChange($event)" >

        <option value="0">All</option>
        <option value="1">filter</option>
        <option value="2">unfilter</option>

      </select>
    </div>

  </div>

  <div *ngIf="items.length==0; else showItems">
    contenct is not avaible 
  </div>

  <ng-template #showItems>
  <div *ngFor="let item of visibleItems">
    <input 
      class="checkbox"
      type="checkbox"
      (click)="toggleItem(item)"
    >{{ item.modelText  }}
  </div>
</ng-template>


</div>
